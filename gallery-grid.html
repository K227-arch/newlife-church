        <style>
            .hero-section {
                background-size: cover;
                background-position: center;
                height: 350px;
                width: 350px;
                display: flex;
                margin: auto;
                align-items: center;
                justify-content: center;
                color: white;
                text-align: center;
                position: relative;
            }

            .hero-controls {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                align-items: center;
            }

            .hero-controls  {
                background: rgba(255, 255, 255, 0.3);
                border: none;
                color: white;
                font-size: 24px;
                margin: 0 10px;
                cursor: pointer;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: background 0.3s ease;
            }

            .hero-controls button:hover {
                background: rgba(255, 255, 255, 0.5);
            }
            .hero-controls button {
                background: rgba(255, 255, 255, 0.5);
                border: none;
            }
            
            .progress-bar {
                width: 100%;
                height: 5px;
                background: rgba(255, 255, 255, 0.3);
                position: absolute;
                bottom: 0;
                left: 0;
            }

            .progress-bar .progress {
                height: 100%;
                background: white;
                width: 0;
            }

            .music-card {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .music-card img {
                width: 100%;
                height: auto;
            }

            .music-card .play-icon {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 48px;
                color: white;
                opacity: 0;
                transition: all 0.3s ease;
            }

            .music-card:hover {
                background: blue;
            }

            .music-card:hover .play-icon {
                opacity: 1;
            }

            .music-card.playing {
                border: 2px solid blue;
            }
        </style>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        var songs = [
                            {

                                title: 'Energy',
                                artist: 'Young & Free',

                            },
                            {

                                title: 'Pursue',
                                artist: 'Young & Free',
                                rating: '5',
                                buy: 'Buy',
                                price: '123',
                                duration: '7:03',
                                cover: 'images/logo.png'
                            },
                            {
                                mp3: 'media/Dream-Music-Relax.mp3',
                                oga: 'media/Dream-Music-Relax.ogg',
                                title: 'This Is Living (Acoustic)',
                                artist: 'Young & Free',
                                rating: '5',
                                buy: 'Buy',
                                price: '123',
                                duration: '4:24',
                                cover: 'images/logo.png'
                            },
                            {
                                mp3: 'media/Dream-Music-Relax.mp3',
                                oga: 'media/Dream-Music-Relax.ogg',
                                title: 'Sinking Deep',
                                artist: 'Young & Free',
                                rating: '5',
                                buy: 'Buy',
                                price: '123',
                                duration: '4:07',
                                cover: 'images/logo.png'
                            },
                            {
                                mp3: 'media/Dream-Music-Relax.mp3',
                                oga: 'media/Dream-Music-Relax.ogg',
                                title: 'Alive',
                                artist: 'Young & Free',
                                rating: '5',
                                buy: 'Buy',
                                price: '123',
                                duration: '3:45',
                                cover: 'images/logo.png'
                            },
                            {
                                mp3: 'media/Dream-Music-Relax.mp3',
                                oga: 'media/Dream-Music-Relax.ogg',
                                title: 'Wake',
                                artist: 'Young & Free',
                                rating: '5',
                                buy: 'Buy',
                                price: '123',
                                duration: '3:20',
                                cover: 'images/logo.png'
                            },
                            {
                                mp3: 'media/Dream-Music-Relax.mp3',
                                oga: 'media/Dream-Music-Relax.ogg',
                                title: 'Real Love',
                                artist: 'Young & Free',
                                rating: '5',
                                buy: 'Buy',
                                price: '123',
                                duration: '3:50',
                                cover: 'images/logo.png'
                            },
                            {
                                mp3: 'media/Dream-Music-Relax.mp3',
                                oga: 'media/Dream-Music-Relax.ogg',
                                title: 'Endless Praise',
                                artist: 'Young & Free',
                                rating: '5',
                                buy: 'Buy',
                                price: '123',
                                duration: '4:00',
                                cover: 'images/logo.png'
                            }
                        ];

                        var currentSongIndex = 0;
                        var audioPlayer = document.getElementById('audioPlayer');
                        var playPauseButton = document.getElementById('playPauseButton');
                        var progressBar = document.getElementById('progressBar');

                        function displaySong(song) {
                            var heroSection = document.getElementById('heroSection');
                            heroSection.style.backgroundImage = `url(${song.cover})`;
                            heroSection.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Blackish overlay
                            heroSection.style.backgroundBlendMode = 'overlay'; // Blends the blackish color with the image
                            
                            var songTitle = document.getElementById('songTitle');
                            songTitle.innerText = song.title;
                            songTitle.style.color = 'white'; // Ensures the title is white

                            audioPlayer.src = song.mp3;
                            audioPlayer.play().catch(function (error) {
                                console.log('Playback prevented:', error);
                            });

                            updatePlayPauseButton();
                            updateMusicCards();
                        }


                        function updatePlayPauseButton() {
                            if (audioPlayer.paused) {
                                playPauseButton.innerHTML = '&#9654;';
                            } else {
                                playPauseButton.innerHTML = '&#10074;&#10074;';
                            }
                        }

                        function updateMusicCards() {
                            var musicCards = document.querySelectorAll('.music-card');
                            musicCards.forEach(function (card, index) {
                                if (index === currentSongIndex) {
                                    card.classList.add('playing');
                                } else {
                                    card.classList.remove('playing');
                                }
                            });
                        }

                        playPauseButton.addEventListener('click', function () {
                            if (audioPlayer.paused) {
                                audioPlayer.play();
                            } else {
                                audioPlayer.pause();
                            }
                            updatePlayPauseButton();
                        });

                        document.getElementById('prevButton').addEventListener('click', function () {
                            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
                            displaySong(songs[currentSongIndex]);
                        });

                        document.getElementById('nextButton').addEventListener('click', function () {
                            currentSongIndex = (currentSongIndex + 1) % songs.length;
                            displaySong(songs[currentSongIndex]);
                        });

                        audioPlayer.addEventListener('timeupdate', function () {
                            var progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                            progressBar.style.width = progress + '%';
                        });

                        window.displaySong = function (song, index) {
                            currentSongIndex = index;
                            displaySong(song);
                        };

                        var musicCards = document.getElementById('musicCards');
                        songs.forEach(function (song, index) {
                            var card = document.createElement('li');
                            card.classList.add('filterall', 'filter-gallery', 'eg-gallery-wrapper', 'music-card');
                            card.innerHTML = `
                                <div class="esg-media-cover-wrapper">
                                    <div class="esg-entry-media">
                                        <img src="${song.cover}" alt="${song.title}">
                                    </div>
                                    <div class="esg-entry-cover esg-fade" data-delay="0">
                                        <div class="esg-overlay esg-fade eg-gallery-container" data-delay="0"></div>
                                        <div class="esg-center eg-gallery-element-0-a esg-falldown" data-delay="0.1">
                                            <a class="eg-gallery-element-0 esgbox" href="javascript:void(0)" onclick='displaySong(${JSON.stringify(song)}, ${index})'>
                                                <i class="eg-icon-play play-icon"></i>
                                            </a>
                                        </div>
                                        <div class="esg-center eg-gallery-element-8 esg-none esg-clear"></div>
                                    </div>
                                </div>
                                <div class="song-title">${song.title}</div>
                            `;
                            musicCards.appendChild(card);
                        });

                        // Display the first song on page load
                        displaySong(songs[0]);
                    });
                </script>
